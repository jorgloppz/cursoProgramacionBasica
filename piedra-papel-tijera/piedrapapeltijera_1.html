<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Piedra, papel o tijera</title>
    <script>
        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // Asignar opciones
        const opciones = { 1: "ü•å", 2: "üìÑ", 3: "‚úÇÔ∏è" };

        // Obtener elecci√≥n del jugador y la PC
        const jugador = parseInt(prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera"));
        const pc = aleatorio(1, 3);

        // Validar elecci√≥n del jugador
        if (!opciones[jugador]) {
            alert("Elegiste PERDER");
        } else {
            alert(`Elegiste ${opciones[jugador]}`);
            alert(`PC eligi√≥ ${opciones[pc]}`);

            // Determinar el resultado
            if (jugador === pc) {
                alert("EMPATE");
            } else if (
                (jugador === 1 && pc === 3) ||
                (jugador === 2 && pc === 1) ||
                (jugador === 3 && pc === 2)
            ) {
                alert("GANASTE");
            } else {
                alert("PERDISTE");
            }
        }
    </script>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
</body>
</html>
